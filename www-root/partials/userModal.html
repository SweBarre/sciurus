<script type="text/ng-template" id="partials/userModal.html">
<div class="modal-header panel panel-heading">
  <h3 class="modal-title"> {{ modalUser.email }}</h3>
</div> <!-- modal-head -->

<div class="modal-body">
 <div class="row">
   <div class="col-md-4"><img src="images/modalUser.png" height="182" width="182" /></div>
   <div class="col-md-8"> 
     <div class="row">
       <div class="col-md-6">First name:</div>
       <div ng-hide="editUser" class="col-md-6">{{ modalUser.first_name }}</div>
       <div ng-show="editUser" class="col-md-6"><input type="text" ng-model="modalUser.first_name"></div>
     </div>
     <div class="row">
       <div class="col-md-6">Last name:</div>
       <div ng-hide="editUser" class="col-md-6">{{ modalUser.last_name }}</div>
       <div ng-show="editUser" class="col-md-6"><input type="text" ng-model="modalUser.last_name"></div>
     </div>
     <div class="row">
       <div class="col-md-6">Enabled</div>
       <div ng-hide="editUser" class="col-md-6"><input type="checkbox" ng-model="modalUser.enabled" disabled></div>
       <div ng-show="editUser" class="col-md-6"><input type="checkbox" ng-model="modalUser.enabled"></div>
     </div>
     <div class="row">
       <div class="col-md-6">Last seen:</div>
       <div class="col-md-6">{{ modalUser.last_login }}</div>
     </div>
  </div>
  </div>
  </div>
 </div>
 <div class="row">
   <div class="col-md-4"><h5>Alias</h5></div>
   <div class="col-md-4"><h5>Admin Domains</h5></div>
   <div class="col-md-4"><h5>Access rights</h5></div>
 </div>
 <div class="row">
    <div class="col-md-4"> en m√§ngd med aliases </div>
    <div class="col-md-4">
      <p> Selected: {{currentAdminDomain.name}}</p>
      <select size="5" ng-model="currentAdminDomain" data-ng-options="dom as dom.name for dom in modalUser.admin">
          <option ng-show="modalUser.super_admin">Super Admin</option>
      </select>
    </div>
    <div class="col-md-4">
      <ul class="list-unstyled">
        <li ng-repeat="access in currentAdminDomain.access"><span class="label label-success">{{access}}</span></li>
       </ul> 
      access rights for domain
    </div>

 </div>
</div> <!-- modal-body -->

<div class="modal-footer">
  <button ng-hide="editUser" class="btn btn-primary" type="button" ng-click="edit()">Edit</button>
  <button ng-show="editUser" class="btn btn-success" type="button" ng-click="save()">Save</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div> <!-- modal-footer -->
</script>
