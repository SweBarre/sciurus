<!DOCTYPE html>
<html ng-app="sciurus" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Jonas Forsberg" >
    <link rel="icon" href="../../favicon.ico">

    <title>Sciurus mail admin</title>

 <link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="css/sciurus.css" rel="stylesheet">
<link href="css/dashboard.css" rel="stylesheet">
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-route.min.js"></script>
<script src="assets/js/angular-flash.min.js"></script>
<script src="assets/js/angular-animate.min.js"></script>
<script src="assets/js/ngStorage.min.js"></script>
<script src="assets/js/ui-bootstrap-tpls.min.js"></script>
<script src="assets/js/angular-resource.min.js"></script>
<script src="assets/js/sciurus.js"></script>
  </head>

  <body ng-controller="ApplicationController">
  <nav  ng-show="currentUser" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sciurus Mail Admin</a>
        </div>
        <div id="navbar" collapse="isCollapsed" class="navbar-collapse bs-js-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            

				 <li dropdown>
            	<a href="#" dropdown-toggle><span class="glyphicon glyphicon-user"></span> {{currentUser.email}} <b class="caret"></b></a>
            	<ul class="dropdown-menu">
              		<li><a href="#">Action</a></li>
              		<li><a href="#">Another action</a></li>
              		<li><a href="#">Something else here</a></li>
              		<li><a href="#">Separated link</a></li>
              		<li role="separator" class="divider"></li>
              		<li><a href="#/logout">Logout</a></li>
            	</ul>
          </li>
          </ul>
 
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control"  ng-model='filterKeyword' placeholder="Filter...">
          </form>
        </div>
      </div>
    </nav>

  <div class="container-fluid">
      <div class="row">
        <div  ng-show="currentUser" class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ng-class="isActive('')"><a href="#/">Dashboard</a></li>
            <li ng-class="isActive('quarantine')"><a href="#/quarantine">Quarantine</a></li>
          </ul>
          <span ng-show="currentUser.is_admin">
          <b>Admin:</b>
          <ul class="nav nav-sidebar">
            <li ng-class="isActive('users')"><a href="#/users">All Users</a></li>
            <li ng-class="isActive('newuser')"><a href="#/newuser">New User</a>
          </ul>
          <ul class="nav nav-sidebar">
            <li ng-class="isActive('domains')"><a href="#/domains">Domains <span ng-show="currentDomain()">({{currentDomain()}})</span></a>
            	<ul ng-show="currentDomain()">
            		<li>Users</li>
            		<li>New User</li>
            		<li>Quarantine</li>
            	</ul>
            </li>
          </ul>
          </span>
        </div>
        <div ng-hide="currentUser" ng-view></div>     
        <div ng-show="currentUser" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
        <div ng-view></div>     
        </div>
      </div>
    </div>
  
 
 
  </body>
</html>
